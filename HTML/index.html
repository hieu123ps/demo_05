<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Biểu mẫu</title>
</head>
<body>
	<fieldset>
		<legend align="center">ĐĂNG NHẬP</legend>
		<p>Tài khoản:</p>
		<input type="text" placeholder="Tài khoản" name="">
		<p>Mật khẩu: </p>
		<input type="password" placeholder="Mật khẩu" name="">
		<br>
		<table>
			<tr>
				<td>
					<span>Lưu tài khoản:</span>
					<input type="checkbox" name="">				
				</td>
				<td>
					<a href="">Quên mật khẩu ?</a>
				</td>
			</tr>
		</table>
		<br>
		<button>Đăng nhập</button>
	</fieldset>
	<hr>
	<fieldset>
		<legend>ĐĂNG KÍ</legend>
		họ tên, chọn này sinh, tài khoản, mật khẩu, nút gửi, chọn lớp số...., dòng chữ để bấm vào thì chuyển sang trang đăng nhập. 
	</fieldset>
</body>
</html>
